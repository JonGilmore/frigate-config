detectors:
  coral:
    type: edgetpu
    device: usb

database:
  path: /config/frigate.db

mqtt:
  host: 192.168.45.249
  topic_prefix: frigate
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"

record:
  enabled: True
  retain_days: 14
  events:
    max_seconds: 300
    pre_capture: 2
    post_capture: 3
    retain:
      default: 20
      objects:
        person: 30

snapshots:
  enabled: True
  clean_copy: True
  timestamp: True
  bounding_box: False
  crop: True
  retain:
    default: 10
    objects:
      person: 15

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

objects:
  track:
    - person
cameras:
  deck:
    motion:
      mask:
        - 550,77,1280,98,1280,0,0,0,0,145
        - 1280,255,1111,226,1007,403,1133,517
        - 0,720,324,720,0,104
    ffmpeg:
      inputs:
        - path: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.112:554/cam/realmonitor?channel=1&subtype=00&authbasic=[AUTH]
          roles:
            - detect
            - record
            - rtmp
    detect:
      fps: 10
      width: 1280
      height: 720
    rtmp:
      enabled: True
    objects:
      filters:
        person:
          min_area: 35000
          max_area: 320000
    mqtt:
      timestamp: False
      bounding_box: False
      crop: True
      quality: 100
      height: 500
