web_port: 5000

mqtt:
  host: 192.168.45.249
  topic_prefix: frigate
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"
ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
objects:
  track:
    - person
cameras:
  deck:
    fps: 5
    ffmpeg:
      input: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.112:554/cam/realmonitor?channel=1&subtype=00&authbasic=[AUTH]
    save_clips:
      enabled: True
      pre_capture: 1
    snapshots:
      show_timestamp: True
      draw_zones: False
    #mask: deck1.bmp
    objects:
      filters:
        person:
          min_area: 35000
          max_area: 320000
          threshold: 0.90
  doorbell:
    fps: 5
    ffmpeg:
      input: rtsp://{FRIGATE_DOORBIRD_USER}:{FRIGATE_DOORBIRD_PASSWORD}@192.168.45.114:554/mpeg/media.amp
    save_clips:
      enabled: True
      pre_capture: 1
    snapshots:
      show_timestamp: True
      draw_zones: False
    objects:
      filters:
        person:
          min_area: 15000
          max_area: 200000
          threshold: 0.75
  driveway:
    fps: 4
    ffmpeg:
      input: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.110:554/Streaming/Channels/1/
    save_clips:
      enabled: True
      pre_capture: 1
    snapshots:
      show_timestamp: True
      draw_zones: False
    mask: driveway.bmp
    objects:
      filters:
        person:
          min_area: 10000
          max_area: 100000
          threshold: 0.75
  garage:
    fps: 6
    ffmpeg:
      input: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.115:554/Streaming/Channels/1/
    save_clips:
      enabled: True
      pre_capture: 1
    snapshots:
      show_timestamp: True
      draw_zones: False
    objects:
      track:
        - person
        - car
        - truck
      filters:
        person:
          min_area: 10000
          max_area: 100000
          threshold: 0.75
  deckstairs:
    fps: 6
    ffmpeg:
      input: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.113:554/Streaming/Channels/1/
    save_clips:
      enabled: True
      pre_capture: 1
    snapshots:
      show_timestamp: True
      draw_zones: False
    objects:
      filters:
        person:
          min_area: 10000
          max_area: 100000
          threshold: 0.90
