---
detectors:
  coral:
    type: edgetpu
    device: usb

database:
  path: /config/frigate.db

mqtt:
  host: 192.168.30.249
  topic_prefix: frigate
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"

record:
  enabled: True
  retain:
    days: 7
    mode: motion
  events:
    pre_capture: 2
    retain:
      default: 20
      mode: active_objects

timestamp_style:
  position: "tr"
  effect: solid

snapshots:
  enabled: True
  clean_copy: True
  timestamp: True
  crop: True
  retain:
    default: 10
    objects:
      person: 15

rtmp:
  enabled: True

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p

detect:
  fps: 5
  width: 1280
  height: 720

objects:
  track:
    - person
    - cat
    - dog

cameras:
  doorbell:
    motion:
      mask:
        - 1280,0,1280,720,990,720,1035,571,1065,384,1025,186,955,41
        - 182,201,347,46,595,0,0,0,0,720,273,720
