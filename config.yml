detectors:
  coral:
    type: edgetpu
    device: usb

mqtt:
  host: 192.168.45.249
  topic_prefix: frigate
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"

save_clips:
  max_seconds: 300
  retain:
    default: 10

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
objects:
  track:
    - person
cameras:
  deck:
    fps: 5
    width: 1920
    height: 1080
    ffmpeg:
      inputs:
        - path: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.112:554/cam/realmonitor?channel=1&subtype=00&authbasic=[AUTH]
          roles:
            - detect
            - clips
    save_clips:
      enabled: True
      pre_capture: 1
      objects:
        - person
      retain:
        default: 10
        objects:
          person: 15  
    snapshots:
      show_timestamp: True
      draw_zones: False
    #mask: deck1.bmp
    objects:
      filters:
        person:
          min_area: 35000
          max_area: 320000
          threshold: 0.90
  doorbell:
    fps: 5
    width: 1280
    height: 720
