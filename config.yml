detectors:
  coral:
    type: edgetpu
    device: usb

mqtt:
  host: 192.168.45.249
  topic_prefix: frigate
  user: frigate
  password: "{FRIGATE_MQTT_PASSWORD}"

clips:
  max_seconds: 300
  retain:
    default: 8
    objects:
      person: 20

ffmpeg:
  hwaccel_args:
    - -hwaccel
    - vaapi
    - -hwaccel_device
    - /dev/dri/renderD128
    - -hwaccel_output_format
    - yuv420p
objects:
  track:
    - person
    - car
cameras:
  deck:
    fps: 5
    width: 1920
    height: 1080
    motion:
      mask:
        - 1636,337,1539,647,1749,704,1844,413
        - 819,69,1920,113,1920,0,0,0,0,176
    ffmpeg:
      inputs:
        - path: rtsp://admin:{FRIGATE_RTSP_PASSWORD}@192.168.45.112:554/cam/realmonitor?channel=1&subtype=00&authbasic=[AUTH]
          roles:
            - detect
            - clips
            - rtmp
    clips:
      enabled: True
      pre_capture: 1
      post_capture: 3
      objects:
        - person
    rtmp:
      enabled: True
    snapshots:
      timestamp: True
      bounding_box: True
    objects:
      filters:
        person:
          min_area: 35000
          max_area: 320000
